<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="RestrauController">
    
  <head>
    <title ng-bind="'Fastr - ' + details.Title"></title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>

  <body>
    <div class="container-fluid outerdiv">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>Fastr</b> <span class="span-style">Restaurant Browser</span></a>
          </div>
        </div>
      </nav>

      <noscript>
        <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
      </noscript>

      <div class="animated zoomInRight">
        <div class="input-group search-bar">
          <input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control" placeholder="Enter city name" autofocus />
          <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
        </div>


        <div ng-app="myApp" ng-controller="RestrauController">

                  
            <table class="table table-striped table-condensed">
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Price</th>
                    <th>City</th>
                   </tr>
                     <tbody ng-repeat="s in related">
                      <tr ng-repeat="s1 in s">
                        <td>{{ $index + 1 }}</td>
                        <td>{{s1.name}}</td>
                        <td>{{s1.address}}</td>
                        <td>{{s1.price}}</td>
                        <td>{{s1.city}}</td>
                      </tr>
                      </tbody>
            </table> 
        </div>
        
        <div ng-controller="RestrauController">
            <button ng-click="inc_page()">Next Page</button>
            <p>The page number is {{count}}.</p>
        </div>

        <!-- <div id="main-info" ng-include="'partials/main-info.html'" class="col-md-8"></div> -->

        <!-- <div id="related-results" ng-include="'partials/related-results.html'" class="col-md-4 animated bounce related-results"></div> -->
      </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
